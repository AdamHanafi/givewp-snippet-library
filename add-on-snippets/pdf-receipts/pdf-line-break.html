<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PDF Line Break</title>
</head>
<body>
<div>
	If Admin wants to add line break on PDF then they have to add below HTML Code after complete <code><tr></tr></code> tag.
</div>
<div>
	<!--Start code. Add below table row code into the PDF Receipt template editor to add line break -->
	<tr>
	<td colspan="3" width="100%"></td>
	</tr>
	<!--End code-->
</div>

<div>
	<h3>Place HTML snippet where you want to line break in PDF.</h3>
	<img src="https://user-images.githubusercontent.com/15060983/37952052-2d0ae434-31bc-11e8-8f0c-37bbf2024bd6.png" alt="extra_space" style="max-width:100%;">
</div>

<div>
	<h3>Output: Line break added</h3>
	<img src="https://user-images.githubusercontent.com/15060983/37952057-32672348-31bc-11e8-8b5b-caee001920ed.png" alt="space_added" style="max-width:100%;">
</div>
</body>
</html>
